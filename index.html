<!DOCTYPE html>
<html>

<head>
    <title>hls player| JUL-074 </title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>

<body>
    <div id="movie" align="center">
        <video id="video"  width=80% height="500" controls poster=""></video>
        <p>JUL-074 三浦歩美初本格NTR作品！！ 交換夫婦NTR 窓越しに目撃した妻と友人の衝撃的浮気映像</p>
        <p>视频略缩图：</p>
        <div id="thumb-pic">
            <img src="./img/thumb01.jpg" width=25%><img src="./img/thumb02.jpg" width=25%><img src="./img/thumb03.jpg" width=25%><img src="./img/thumb04.jpg" width=25%>
            <img src="./img/thumb05.jpg" width=25%><img src="./img/thumb06.jpg" width=25%><img src="./img/thumb07.jpg" width=25%><img src="./img/thumb08.jpg" width=25%>
            <img src="./img/thumb09.jpg" width=25%><img src="./img/thumb10.jpg" width=25%><img src="./img/thumb11.jpg" width=25%><img src="./img/thumb12.jpg" width=25%>
            <img src="./img/thumb13.jpg" width=25%><img src="./img/thumb14.jpg" width=25%><img src="./img/thumb15.jpg" width=25%><img src="./img/thumb16.jpg" width=25%>
            <img src="./img/thumb17.jpg" width=25%><img src="./img/thumb18.jpg" width=25%><img src="./img/thumb19.jpg" width=25%><img src="./img/thumb20.jpg" width=25%>
        </div>
        <script>
        var video = document.getElementById('video');
        var videoSrc = './res/index.m3u8';
        if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource(videoSrc);
            hls.attachMedia(video);
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = videoSrc;
        }
        </script>
    </div>
</body>

</html>
